<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://www.pvhc.net/img27/vjkxubzudulzvgetaseh.png">
    <title>My Calculator</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="calc_header">
            <p class="title">MY CALCULATOR</p>
        </div>
        <div id="answer_window">
            <input align="right" type="text" readonly>
        </div>
        <br>
        <hr>
        <br>
        <div id="btn_group">
            <button value="AC" class="btn large_button btn-clear">AC</button>
            <button value="←" class="btn btn-number">←</button>
            <button value="+" class="btn btn-calc">+</button>
            <button value="7" class="btn btn-number">7</button>
            <button value="8" class="btn btn-number">8</button>
            <button value="9" class="btn btn-number">9</button>
            <button value="-" class="btn btn-calc">-</button>
            <button value="4" class="btn btn-number">4</button>
            <button value="5" class="btn btn-number">5</button>
            <button value="6" class="btn btn-number">6</button>
            <button value="*" class="btn btn-calc">*</button>
            <button value="1" class="btn btn-number">1</button>
            <button value="2" class="btn btn-number">2</button>
            <button value="3" class="btn btn-number">3</button>
            <button value="/" class="btn btn-calc">/</button>
            <button value="0" class="btn large_button btn-number">0</button>
            <button value="." class="btn  btn-number">.</button>
            <button value="=" class="btn btn-answer">=</button>
        </div>
    </div>
</body>
<script>
    var operand = [];
    var operator = '';
    var answer = 0;
    var display = 0;
    var isDec = false;
    var squ = 0;
    var userClick = false;

    $("button").click(function () {
        $("button").switchValue($(this).val());
    })

    $(document).ready(function () {
        console.log((0.1 * 10000 + 0.7 * 10000) / 10000);
        $("input").val(answer);
    });

    $.fn.displayNumber = function (params) {
        userClick = true;
        if (display.toString().length < 15) {
            if (isDec) {
                squ += 1;
                display = parseFloat(parseFloat(params / (Math.pow(10, squ)) + parseFloat(display)).toFixed(squ));
                params === 0 ? $("input").val($("input").val() + '0') : $("input").val(display);
            } else {
                display = parseFloat(display) * 10 + params;
                $("input").val(display);
            }
        } else {
            $("input").val("最多輸入十五位數");
        }
    }

    $.fn.calc = function () {
        var operand_1 = operand.pop();
        var operand_2 = operand.pop();
        var result = 0


        switch (operator) {
            case '+':
                result = parseFloat(operand_1) * 10000 + parseFloat(operand_2) * 10000;
                break;
            case '-':
                result = parseFloat(operand_2) * 10000 - parseFloat(operand_1) * 10000;
                break;
            case '*':
                result = parseFloat(operand_1) * 10000 * parseFloat(operand_2);
                break;
            case '/':
                result = parseFloat(operand_2) * 10000 / parseFloat(operand_1);
                break;
        }
        operand.push(result / 10000);
        $("input").val(result / 10000);
        operator = '';
    }

    $.fn.operatorCalcu = function (params) {
        !userClick ? params === '*' || params === '/' ? operand.push(1) : operand.push(0) : operand.push(display);

        if (operand.length > 1) {
            console.log(123)
            $(this).calc();
        }
        operator = params;
        $(this).clean();
    }

    $.fn.switchValue = function (params) {

        switch (params) {
            case '+': case '-': case '*': case '/':
                $(this).operatorCalcu(params);
                break;
            case 'AC':
                display = 0;
                answer = 0;
                squ = 0;
                isDec = false;
                operand = [];
                operator = '';
                $("input").val(display);
                break;
            case '←':
                display = display.toString().substr(0, display.toString().length - 1);
                if (display.toString().length <= 0) {
                    display = 0;
                }
                $("input").val(display);
                break;
            case '.':
                if (!isDec) {
                    isDec = true;
                    $("input").val(display + '.');
                }
                break;
            case '=':
                if (operator != '') {
                    operand.push(display);
                    $("#answer").calc();
                    answer = $("input").val();
                }

                $("input").val(answer);

                display = parseFloat($("input").val());
                squ = 0;
                isDec = false;
                userClick = true;
                operator = '';
                operand = [];
                break;
            default:
                $(this).displayNumber(parseInt(params));
                break;
        }
    }

    $.fn.clean = function () {
        display = 0;
        answer = 0;
        squ = 0;
        isDec = false;
        userClick = false;
    }
</script>

</html>
