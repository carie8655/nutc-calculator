<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://www.pvhc.net/img27/vjkxubzudulzvgetaseh.png">
    <title>My Calculator</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="calc_header">
            <p class="title">MY CALCULATOR</p>
        </div>
        <div id="answer_window">
            <input align="right" type="text" readonly>
        </div>
        <br>
        <hr>
        <br>
        <div id="btn_group">
            <button value="AC" class="btn large_button btn-clear">AC</button>
            <button value="←" class="btn btn-number">←</button>
            <button value="+" class="btn btn-calc">+</button>
            <button value="7" class="btn btn-number">7</button>
            <button value="8" class="btn btn-number">8</button>
            <button value="9" class="btn btn-number">9</button>
            <button value="-" class="btn btn-calc">-</button>
            <button value="4" class="btn btn-number">4</button>
            <button value="5" class="btn btn-number">5</button>
            <button value="6" class="btn btn-number">6</button>
            <button value="*" class="btn btn-calc">*</button>
            <button value="1" class="btn btn-number">1</button>
            <button value="2" class="btn btn-number">2</button>
            <button value="3" class="btn btn-number">3</button>
            <button value="/" class="btn btn-calc">/</button>
            <button value="0" class="btn large_button btn-number">0</button>
            <button value="." class="btn  btn-number">.</button>
            <button value="=" class="btn btn-answer">=</button>
        </div>
        <div id="color_setting">
            <form action="">
                <input type="radio" name="color_selection" value="gray">GRAY
                <input type="radio" name="color_selection" value="blue" checked>BLUE
            </form>
        </div>
    </div>
</body>

</html>
