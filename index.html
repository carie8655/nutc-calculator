<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script>
        var answer = 0;
        var num = 0;
        function cal(params) {
            switch (params) {
                case '+':
                    answer += num;
                    break;
                case '-':
                    answer -= num;
                    break;
                case '*':
                    answer *= num;
                    break;
                case '/':
                    answer /= num;
                    break;
            }
        };
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="calc_header">
            <p class="title">MY CALCULATOR</p>
        </div>
        <div id="answer_window">
            <input type="number" readonly>
        </div>
        <br>
        <hr>
        <br>
        <div id="btn_group">
            <button class="btn large_button btn-clear">AC</button>
            <button class="btn  btn-number">
                <i class="far fa-arrow-alt-circle-left"></i>
            </button>
            <button class="btn btn-calc">+</button>
            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-calc">-</button>
            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-calc">*</button>
            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-calc">/</button>
            <button class="btn large_button btn-number">0</button>
            <button class="btn  btn-number">.</button>
            <button class="btn btn-answer">=</button>
        </div>
    </div>
</body>

</html>
